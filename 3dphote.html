        #box {
            width: 200px;

            transition: all 1s ease 0s;

        #box li {

            left: 0;
            top: 0;

        #box li:nth-child(1) {

    function move() {

        var dom = document.getElementById("box");
        var num = 0;

        shower = function() {
            if (num < 360000) {
                num += 40;
            } else {
                num = 0;
                dom.style.transform = "rotateY(0deg)";
            }
            dom.style.transform = "rotateY(" + num + "deg) rotateX(" + num / 100 + "deg) ";
        }

        timmer = setInterval(shower, 1000);

        var degree = 0;
        var lock = true;
        var $box = $("#box")
        $box.mouseover(function() {
            clearInterval(timmer);
            $("#box1").mousewheel(function(ev, delta) {
                if (!lock) return;
                degree -= delta * 40;
                $box.css('transform', 'rotateY(' + degree + 'deg)')
                lock = false;
                setTimeout(function() {
                    lock = true;
                }, 1000)
            })
        })
        $box.mouseleave(function() {
            setInterval(shower, 1000);
        })
    }
</script>
